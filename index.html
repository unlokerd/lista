<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Lista de la Compra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- jQuery y jQuery Mobile -->
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile.min.css">
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile.min.js"></script>

  <style>
    body { font-family: sans-serif; }
    .boton { margin-top: 10px; }
  </style>
</head>
<body>

<div data-role="page" id="home">
  <div data-role="header" data-position="fixed">
    <h1>ðŸ›’ Lista de la Compra</h1>
  </div>

  <div data-role="content">
    <input type="search" id="buscarProducto" placeholder="Buscar producto...">
    <ul id="resultados" data-role="listview" data-inset="true"></ul>

    <h3>Mi Lista</h3>
    <ul id="miLista" data-role="listview" data-inset="true"></ul>

    <div class="boton">
      <a href="#" id="guardarLista" class="ui-btn ui-corner-all ui-icon-check ui-btn-icon-left">Guardar</a>
      <a href="#" id="cargarLista" class="ui-btn ui-corner-all ui-icon-refresh ui-btn-icon-left">Cargar</a>
      <a href="#" id="limpiarLista" class="ui-btn ui-corner-all ui-icon-delete ui-btn-icon-left">Limpiar</a>
    </div>
  </div>
</div>

<script>
  $(document).on("pageinit", "#home", function () {
    let lista = [];

    const productos = [
      "Leche", "Pan", "Huevos", "Arroz", "Aceite de oliva", "Tomate frito",
      "CafÃ©", "Yogur", "Queso", "Cerveza", "Agua mineral", "Papel higiÃ©nico",
      "Detergente", "Fruta", "Verdura", "Carne", "Pescado", "Galletas",
      "Cereales", "Chocolate", "Sal", "AzÃºcar", "Harina", "Pasta"
    ];

    function buscarProductos(query) {
      const resultados = productos.filter(p => p.toLowerCase().includes(query.toLowerCase()));
      const $resultados = $('#resultados');
      $resultados.empty();
      resultados.forEach(p => {
        $resultados.append(`<li><a href="#" class="agregar">${p}</a></li>`);
      });
      $resultados.listview('refresh');
    }

    $('#buscarProducto').on('input', function () {
      buscarProductos($(this).val());
    });

    $(document).on('click', '.agregar', function () {
      const producto = $(this).text();
      lista.push(producto);
      actualizarLista();
    });

    function actualizarLista() {
      const $miLista = $('#miLista');
      $miLista.empty();
      lista.forEach((p, i) => {
        $miLista.append(`<li>${p} <a href="#" class="quitar" data-index="${i}">Quitar</a></li>`);
      });
      $miLista.listview('refresh');
    }

    $(document).on('click', '.quitar', function () {
      const index = $(this).data('index');
      lista.splice(index, 1);
      actualizarLista();
    });

    $('#guardarLista').click(function () {
      localStorage.setItem('miListaCompra', JSON.stringify(lista));
      $.mobile.loading('show', {
        text: 'Guardando...',
        textVisible: true,
        theme: 'b'
      });
      setTimeout(() => $.mobile.loading('hide'), 1000);
    });

    $('#cargarLista').click(function () {
      const guardada = localStorage.getItem('miListaCompra');
      if (guardada) {
        lista = JSON.parse(guardada);
        actualizarLista();
      } else {
        alert('No hay ninguna lista guardada');
      }
    });

    $('#limpiarLista').click(function () {
      lista = [];
      actualizarLista();
    });
  });
</script>

</body>
</html>
